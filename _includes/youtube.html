{% if youtube_id %}
{% elsif include.content contains  "<code>" %}
    {% assign youtube_id = include.content | remove: "<code>" | remove: "</code>" |  split: "/" | last %}
{% else %}
    {% assign url = include.content | remove: "</a>" | split: ">" | last %}
    {% assign youtube_id = url |  split: "/" | last %}
{% endif %}
<center>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{youtube_id}}" frameborder="0" allowfullscreen></iframe>
</center>
